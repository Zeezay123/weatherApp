<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="card">
        <section class="search"> 
            <input type="text" placeholder="search a location..." id="search">
            <div id="search-btn" class="search-icon">
                <img src="images\icons8-search.svg" alt="serch-icon">
            </div>
      
        </section>

        <section class="error">
           
                <p>Invalid Input</p>
             
        </section>
    <section id="weather" class="weather">
        <section class="cloud-sect">
            <div class="cloud">
                <img src="images\icons8-summer-96.png" alt="" id="clouds">
            </div>
            
            <div class="degree">
                <h1 id="temp">35 Â°C</h1>
            </div>

            <div class="location">
         <h3 id="city">Lagos</h3>
            </div>

        </section>
 

        <section class="dets">
           <div class="humidity"> 
            <div class="humidity-img">
                <img src="images\icons8-dry-96.png" alt="">
            </div>
            
            <div>
                <h3 id="humidity"> 10% </h3>
                <p> Humidity </p>
            </div>
                         
           </div>


           <div class="wind"> 
            <div class="wind-img">
                <img src="images\icons8-wind-96.png" alt="">
            </div>
            
            <div>
                <h3 id="wind"> 10 km/h</h3>
                <p> wind Speed </p>
            </div>
                         
           </div>

        </section>

    </section>
    </main>
    <script src="index.js">

    </script>
</body>
</html>
